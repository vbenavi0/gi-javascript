<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <main>
        <section id = 'cont'>
            <figure id = 'disp'>
                <p id = 'ans'></p>
                <p id = 'quest'>0</p>
            </figure>

            <section id = grid>
                <button id = 'leftP' class="op"> <p>(</p> </button>
                <button id = 'rightP' class="op"> <p>)</p> </button>
                <button id = 'perc' class="op"> <p>%</p> </button>
                <button id = 'clear' class="op"> <p>AC</p> </button>

                <button id = '7' class="num"> <p>7</p> </button>
                <button id = '8' class="num"> <p>8</p> </button>
                <button id = '9' class="num"> <p>9</p> </button>
                <button id = 'div' class="op"> <p>รท</p> </button>

                <button id = '4' class="num"> <p>4</p> </button>
                <button id = '5' class="num"> <p>5</p> </button>
                <button id = '6' class="num"> <p>6</p> </button>
                <button id = 'mult' class="op"> <p>x</p> </button>

                <button id = '1' class="num"> <p>1</p> </button>
                <button id = '2' class="num"> <p>2</p> </button>
                <button id = '3' class="num"> <p>3</p> </button>
                <button id = 'mult' class="op"> <p>-</p> </button>

                <button id = '0' class="num"> <p>0</p> </button>
                <button id = 'dec' class="num"> <p>.</p> </button>
                <button id = 'eq'> <p>=</p> </button>
                <button id = 'mult' class="op"> <p>+</p> </button>
            </section>
        </section>
    </main>
</body>
</html>
