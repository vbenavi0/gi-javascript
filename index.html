<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <main>
        <section id = 'cont'>
            <figure id = 'disp'> <!-- Display -->
                <p id = 'up'></p>
                <input type="text" id="quest" name="quest" placeholder="0">
            </figure>

            <section id = grid> <!-- Button Grid -->
                <button id = 'leftP' class="op" onclick="addVal('(')"> <p>(</p> </button>
                <button id = 'rightP' class="op" onclick="addVal(')')"> <p>)</p> </button>
                <button id = 'perc' class="op" onclick="neg()"> <p>+/-</p> </button>
                <button id = 'clear' class="op" onclick="ac()"> <p>AC</p> </button>

                <button id = '7' class="num" onclick="addVal('7')"> <p>7</p> </button>
                <button id = '8' class="num" onclick="addVal('8')"> <p>8</p> </button>
                <button id = '9' class="num" onclick="addVal('9')"> <p>9</p> </button>
                <button id = 'div' class="op" onclick="operation('÷')"> <p>÷</p> </button>

                <button id = '4' class="num" onclick="addVal('4')"> <p>4</p> </button>
                <button id = '5' class="num" onclick="addVal('5')"> <p>5</p> </button>
                <button id = '6' class="num" onclick="addVal('6')"> <p>6</p> </button>
                <button id = 'mult' class="op" onclick="operation('×')"> <p>×</p> </button>

                <button id = '1' class="num" onclick="addVal('1')"> <p>1</p> </button>
                <button id = '2' class="num" onclick="addVal('2')"> <p>2</p> </button>
                <button id = '3' class="num" onclick="addVal('3')"> <p>3</p> </button>
                <button id = 'sub' class="op" onclick="operation('-')"> <p>-</p> </button>

                <button id = '0' class="num" onclick="addVal('0')"> <p>0</p> </button>
                <button id = 'dec' class="num" onclick="addVal('.')"> <p>.</p> </button>
                <button id = 'eq' onclick="equ()"> <p>=</p> </button>
                <button id = 'add' class="op" onclick="operation('+')"> <p>+</p> </button>
            </section>
        </section>
    </main>
</body>
</html>
