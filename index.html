<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <main>
        <section id = 'cont'>
            <figure id = 'disp'>
                <p id = 'up'></p>
                <p id = 'quest'>0</p>
            </figure>

            <section id = grid>
                <button id = 'leftP' class="op" onclick="addLeftP()"> <p>(</p> </button>
                <button id = 'rightP' class="op" onclick="addRightP()"> <p>)</p> </button>
                <button id = 'perc' class="op"> <p>%</p> </button>
                <button id = 'clear' class="op" onclick="ac()"> <p>AC</p> </button>

                <button id = '7' class="num" onclick="add7()"> <p>7</p> </button>
                <button id = '8' class="num" onclick="add8()"> <p>8</p> </button>
                <button id = '9' class="num" onclick="add9()"> <p>9</p> </button>
                <button id = 'div' class="op" onclick="div()"> <p>รท</p> </button>

                <button id = '4' class="num" onclick="add4()"> <p>4</p> </button>
                <button id = '5' class="num" onclick="add5()"> <p>5</p> </button>
                <button id = '6' class="num" onclick="add6()"> <p>6</p> </button>
                <button id = 'mult' class="op" onclick="mult()"> <p>ร</p> </button>

                <button id = '1' class="num" onclick="add1()"> <p>1</p> </button>
                <button id = '2' class="num" onclick="add2()"> <p>2</p> </button>
                <button id = '3' class="num" onclick="add3()"> <p>3</p> </button>
                <button id = 'sub' class="op" onclick="sub()"> <p>-</p> </button>

                <button id = '0' class="num" onclick="add0()"> <p>0</p> </button>
                <button id = 'dec' class="num" onclick="addDec()"> <p>.</p> </button>
                <button id = 'eq' onclick="equ()"> <p>=</p> </button>
                <button id = 'add' class="op" onclick="add()"> <p>+</p> </button>
            </section>
        </section>
    </main>
</body>
</html>
